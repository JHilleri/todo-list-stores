<ng-container *rxLet="vm$; let vm">
    <tdl-field>
        <label for="theme">Theme</label>
        <select
            id="theme"
            class="theme"
            [ngModel]="vm.theme"
            (ngModelChange)="setTheme($event)"
        >
            <option value="auto">Auto</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </tdl-field>

    <fieldset>
        <legend>Colors</legend>

        <tdl-field>
            <label for="primary-color-hue">Primary color hue</label>
            <div class="color-inputs">
                <input
                    id="primary-color-hue"
                    type="number"
                    min="0"
                    max="360"
                    step="10"
                    [ngModel]="vm.primaryColorHue"
                    (ngModelChange)="setPrimaryColorHue($event)"
                />
                <input
                    class="primary-color-hue"
                    type="range"
                    min="0"
                    max="360"
                    step="10"
                    aria-label="Primary Color Hue"
                    [ngModel]="vm.primaryColorHue"
                    (ngModelChange)="setPrimaryColorHue($event)"
                />
                <button
                    tdl-button
                    type="button"
                    class="reset-color"
                    (click)="resetPrimaryColorHue()"
                >
                    Reset
                </button>
            </div>
        </tdl-field>

        <tdl-field>
            <label for="secondary-color-hue">Secondary color hue</label>

            <div class="color-inputs">
                <input
                    id="secondary-color-hue"
                    type="number"
                    min="0"
                    max="360"
                    step="10"
                    [ngModel]="vm.secondaryColorHue"
                    (ngModelChange)="setSecondaryColorHue($event)"
                />
                <input
                    class="secondary-color-hue"
                    type="range"
                    min="0"
                    max="360"
                    step="10"
                    aria-label="Secondary Color Hue"
                    [ngModel]="vm.secondaryColorHue"
                    (ngModelChange)="setSecondaryColorHue($event)"
                />
                <button
                    tdl-button
                    type="button"
                    class="reset-color"
                    (click)="resetSecondaryColorHue()"
                >
                    Reset
                </button>
            </div>
        </tdl-field>
    </fieldset>

    <fieldset>
        <legend>Server simulation</legend>

        <tdl-field>
            <label for="simulate-server">Delay</label>

            <input
                id="simulate-server"
                type="number"
                [ngModel]="vm.simulateServerDelay"
                (ngModelChange)="setSimulateServerDelay($event)"
            />
        </tdl-field>

        <tdl-field>
            <div>Errors</div>

            <div class="checkbox-grid">
                <input
                    id="simulate-server-add-todo-error"
                    type="checkbox"
                    [ngModel]="vm.simulateServerErrors.addTodo"
                    (ngModelChange)="setSimulateServerErrorsAddTodo($event)"
                />

                <label for="simulate-server-add-todo-error">add todo</label>

                <input
                    id="simulate-server-update-todo-error"
                    type="checkbox"
                    [ngModel]="vm.simulateServerErrors.updateTodo"
                    (ngModelChange)="setSimulateServerErrorsUpdateTodo($event)"
                />

                <label for="simulate-server-update-todo-error">update todo</label>

                <input
                    id="simulate-server-delete-todo-error"
                    type="checkbox"
                    [ngModel]="vm.simulateServerErrors.deleteTodo"
                    (ngModelChange)="setSimulateServerErrorsDeleteTodo($event)"
                />

                <label for="simulate-server-delete-todo-error">delete todo</label>

                <input
                    id="simulate-server-load-todos-error"
                    type="checkbox"
                    [ngModel]="vm.simulateServerErrors.loadTodos"
                    (ngModelChange)="setSimulateServerErrorsLoadTodos($event)"
                />

                <label for="simulate-server-load-todos-error">load todos</label>
            </div>
        </tdl-field>
    </fieldset>

    <button
        tdl-button
        type="button"
        (click)="resetTodoItems()"
    >
        Reset items
    </button>
</ng-container>
