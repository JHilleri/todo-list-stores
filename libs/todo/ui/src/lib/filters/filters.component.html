<div class="filter">
    <label for="filter">Filter</label>
    <input
        id="filter"
        type="text"
        [ngModel]="filter()"
        (ngModelChange)="updateFilter.emit($event)"
    />
</div>

<div>
    <input
        id="show-completed"
        class="switch"
        type="checkbox"
        [ngModel]="showCompleted()"
        (ngModelChange)="updateShowCompleted.emit($event)"
    />
    <label for="show-completed">Show completed</label>
</div>
