<ng-container *ngIf="item !== undefined">
    <div class="card-header">
        <h3>{{ item.title }}</h3>
        <div class="badges">
            <span *ngIf="item.completed" class="badge badge--completed">
                Completed
            </span>
            <span *ngFor="let tag of item.tags" class="badge badge--tag">
                {{ tag }}
            </span>
        </div>
    </div>
    <div class="card-body">
        <p>{{ item.text }}</p>
    </div>
    <div class="card-footer">
        <button
            tdl-button
            color="primary"
            *ngIf="!item.completed"
            class="btn btn-primary"
            type="button"
            [disabled]="item.completed"
            (click)="updateCompleted(true)"
        >
            Mark as completed
        </button>
    </div>
</ng-container>
