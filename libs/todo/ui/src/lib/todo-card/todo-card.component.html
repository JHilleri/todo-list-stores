@if (item(); as definedItem) {
<article [attr.aria-labelledby]="headerId">
    <div class="card-header">
        <h3 [id]="headerId">{{ definedItem.title }}</h3>

        <div class="badges">
            @if (definedItem.completed) {
            <span
                data-testid="tag"
                class="badge badge--completed"
            >
                Completed
            </span>
            } @for (tag of definedItem.tags; track tag) {
            <span
                data-testid="tag"
                class="badge badge--tag"
            >
                {{ tag }}
            </span>
            }
        </div>
    </div>
    <div class="card-body">
        <p>{{ definedItem.text }}</p>
    </div>
    <div class="card-footer">
        @if (!definedItem.completed) {
        <button
            tdl-button
            color="primary"
            class="btn btn-primary"
            type="button"
            [disabled]="definedItem.completed"
            (click)="updateCompleted(true)"
        >
            Mark as completed
        </button>
        }
    </div>
</article>
}
