<article
    *ngIf="item !== undefined"
    [attr.aria-labelledby]="headerId"
>
    <div class="card-header">
        <h3 [id]="headerId">{{ item.title }}</h3>
        <div class="badges">
            <span
                *ngIf="item.completed"
                data-testid="tag"
                class="badge badge--completed"
            >
                Completed
            </span>
            <span
                *ngFor="let tag of item.tags"
                data-testid="tag"
                class="badge badge--tag"
            >
                {{ tag }}
            </span>
        </div>
    </div>
    <div class="card-body">
        <p>{{ item.text }}</p>
    </div>
    <div class="card-footer">
        <button
            tdl-button
            color="primary"
            *ngIf="!item.completed"
            class="btn btn-primary"
            type="button"
            [disabled]="item.completed"
            (click)="updateCompleted(true)"
        >
            Mark as completed
        </button>
    </div>
</article>
