<form [formGroup]="form">
    <div class="field">
        <label for="todo-title">title</label>
        <input id="todo-title" type="text" formControlName="title" />
    </div>
    <div class="field">
        <label for="todo-description">description</label>
        <textarea id="todo-description" formControlName="text"></textarea>
    </div>
    <div class="field">
        <label for="category">category</label>
        <select id="category" formControlName="category">
            <option *ngFor="let category of categories" [value]="category">
                {{ category }}
            </option>
        </select>
    </div>

    <button tdl-button color="primary" (click)="add()">Add</button>
</form>
