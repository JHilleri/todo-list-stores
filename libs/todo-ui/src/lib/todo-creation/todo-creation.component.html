<form [formGroup]="form">
    <div class="field">
        <label for="todo-title">title</label>
        <input id="todo-title" type="text" formControlName="title" />
    </div>
    <div class="field">
        <label for="todo-description">description</label>
        <textarea id="todo-description" formControlName="text"></textarea>
    </div>
    <button (click)="add()">Add</button>
</form>
