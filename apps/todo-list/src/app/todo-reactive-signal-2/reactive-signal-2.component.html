@if (!isLoading()) {
  <tdl-todo-list
    [showCompleted]="showCompleted()"
    [filter]="filter()"
    [filteredItems]="filteredItems()"
    [completedCount]="completedCount()"
    [uncompletedCount]="uncompletedCount()"
    [categories]="categories()"
    [isUpdating]="items_isUpdating()"
    [isDialogCreateItemOpen]="isDialogCreateItemOpen()"
    (updateShowCompleted)="actions.updateShowCompleted$.next($event)"
    (updateFilter)="actions.updateFilter$.next($event)"
    (openDialogCreateItem)="actions.openItemCreation$.next()"
    (completeAll)="actions.completeAll$.next()"
    (uncompleteAll)="actions.uncompleteAll$.next()"
    (updadteItem)="actions.completeItem$.next($event)"
    (deleteItem)="actions.deleteItem$.next($event)"
    (createItem)="actions.createItem$.next($event)"
    (dialogCreateItemClosed)="actions.closeItemCreation$.next()"
    />
} @else {
  <tdl-loading />
}
